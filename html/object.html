<!DOCTYPE html>

<meta charset="utf-8" />

<title>Proxy Object</title>

<head>
    <script type="module">
        import { SharedStateClient } from "./libs/sharedstate.es.js";

        function getRandomInt(max) {
          return Math.floor(Math.random() * max);
        }

        const client = new SharedStateClient("ws://0.0.0.0:9000");

        // variable
        const myvar = client.acquire_object("/app/items/chnl", "myvar", {value:0});

        // render variable
        const elem = document.querySelector("#proxyobject");
        function render() {
            elem.innerHTML = `${myvar.get()}`;
        }
        render();
        myvar.add_callback((diff) => {
            render();
        });
        // set variable
        document.querySelector("#setBtn").onclick = () => {
            myvar.set(getRandomInt(100));
        }
    </script>
</head>
<body>

    <h3> SharedState Proxy Object </h3>
    <p>
        <button id="setBtn">Set</button>
    </p>
    <p>
        <div>Value: <span id="proxyobject"></span></div>
    </p>
</body>
</html>
